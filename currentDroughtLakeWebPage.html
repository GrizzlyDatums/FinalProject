<script>
  require([
    "esri/Map",
    "esri/views/MapView",
    "esri/layers/FeatureLayer",
    "esri/widgets/LayerList",
    "esri/widgets/Home"
  ], function (
    Map,
    MapView,
    FeatureLayer,
    LayerList,
    Home
  ) {

      });

    var lake = new FeatureLayer({
    	url: "https://services9.arcgis.com/Fkrv4ioSgHZRwY1o/ArcGIS/rest/services/CurrentTexasDroughtandLakeMap/FeatureServer/0?token=V0zS1ueODSLMjV8CwTVs7aRxpaW54oepdlAwWBvSwVKgw0IFmZTAxhsY7GC8FsZ9IrmyTwzRclSCmjAICwArUOdnU1kFVooiCcF-sTHdM6ICMCwF2FJ6LlDcev0ro5Cn3-gQE1lzeXqrfDlneLgJUhrO10KF8PrqaoIOeYlfgaAJCx04-6-U4uanpySkMuIj_d3YKfkVBsKevIVf56Ys5PASsye6qPQCYTXGV2JCzRx9NmBGtSj8OvBWpjB9zsbi"
    });

    var map = new Map({
      basemap: "topo",
      layers: [drought, lake]

    var view = new MapView({
      container: "viewDiv",
      map: map,
      center: [ -98.426085, 30.803870 ],
      zoom: 6
    });

    view.when(function(){
        var layerList = new LayerList({
          view: view
        });

      view.ui.add(layerList, "top-right");

    var homeWidget = new Home({
      view: view
    });

    view.ui.add(homeWidget, "top-left");
      });
  });
  </script>
